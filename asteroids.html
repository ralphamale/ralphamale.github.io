<html>
  <head>
    <script type="application/javascript" src="vendor/jquery-1.9.1.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>

    <script type="application/javascript" src="lib/asteroids/util.js"></script>
    <script type="application/javascript" src="lib/asteroids/moving_object.js"></script>
    <script type="application/javascript" src="lib/asteroids/asteroid.js"></script>
    <script type="application/javascript" src="lib/asteroids/ship.js"></script>
    <script type="application/javascript" src="lib/asteroids/bullet.js"></script>
    <script type="application/javascript" src="lib/asteroids/game.js"></script>
    <script type="application/javascript" src="lib/asteroids/game_view.js"></script>

    <link rel="stylesheet" type="text/css" href="css/asteroids.css">
  </head>

  <body>
    <h1>Asteroids</h1>
    <ul>
      <li>'w', 's', 'a', 'd' to move</li>
      <li>'space bar' to shoot</li>
    </ul>
    <script type="application/javascript">
      $(function () {
        var canvas = $("<canvas width='" + Asteroids.Game.DIM_X +
                       "' height='" + Asteroids.Game.DIM_Y + "'></canvas>");
        $('body').append(canvas);

        var ctx = canvas.get(0).getContext("2d");
        var game = Asteroids.Game.new();
        new Asteroids.GameView(game, ctx).start();
      });
    </script>
  </body>
</head>
